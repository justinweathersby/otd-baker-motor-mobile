<ion-view>
  <ion-content overflow-scroll="true" has-footer="true">
     <div class="holds-the-iframe" style="
       height:100%;
       background-image: url(img/box.gif);
       background-repeat: no-repeat;
       background-attachment: fixed;
       background-position: center;">
       <iframe ng-src="{{trustSrc(dealership.specials_url)}}" width="100%" height="100%" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
     </div>
  </ion-content>

  <ion-footer-bar style="background-color:#444; height: 60px;">
    <div class="button-bar">
       <a class="button button-calm" href="#/tab/specials"
          style="
          line-height: 40px;
          margin: auto 4.5%;
          width:40%;
          border-radius: 6px;">Specials</a>
       <a class="button button-balanced" href="#/tab/service_specials"
       style="
       line-height: 40px;
       margin: auto 4.5%;
       width:40%;
       border-radius: 6px;">Service Specials</a>
    </div>
  </ion-footer-bar>
</ion-view>
