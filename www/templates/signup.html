<ion-view hide-nav-bar="true">
  <form name="signupForm" ng-controller="SignupCtrl">
  <ion-content class="login-page">
    <div class="row" style="height:20vh;">
      <div class="col logo-col">
        <img src="img/BakerLogo.jpg" alt="" />
      </div>
    </div>
    <div class="row" style="height:10vh">
      <div class="col">
        <button class="button button-full login-btn" style="background-color: #f0aa5b; height:10vh"  ng-click="createUser(data)">
          SIGNUP
        </button>
      </div>
    </div>
    <div class="row" style="height:60vh; background: #696969; overflow:auto;">
      <div class="col">
        <div class="list list-inset " style="background:transparent; width:85%; max-width: 500px; margin-left:auto; margin-right: auto;">
          <label id = "rounded" class="item item-input">
            <i class="icon ion-ios-person-outline placeholder-icon" style="padding-top: 3px; padding-left:13px;"></i>
            <input type="text" placeholder="NAME"  type="text" ng-model="data.name" required>
          </label>
          <label id = "rounded" class="item item-input">
            <i class="icon ion-ios-email-outline placeholder-icon" style="padding-top: 3px;"></i>
            <input type="text" placeholder="EMAIL"  type="email" ng-model="data.email" required>
          </label>
          <label id = "rounded" class="item item-input">
            <i class="icon ion-ios-unlocked-outline placeholder-icon" style="padding-left: 13px; padding-top: 2px;"></i>
            <input type="password" placeholder="PASSWORD" ng-model="data.password" required>
          </label>
          <label id = "rounded" class="item item-input">
            <i class="icon ion-ios-locked-outline placeholder-icon" style="padding-left: 13px; padding-top: 2px;"></i>
            <input type="password" placeholder="RE-ENTER PASSWORD" ng-model="data.password_confirmation" required compare-to="data.password">
          </label>
          <div class="button button-full" style="background:transparent; color: rgba(256,256,256,.6); font-weight:600; font-size:16px; letter-spacing: 1px;" ui-sref="dealership-list">
            change dealership?
          </div>
        </div>
      </div>
    </div>
    </form>

  </ion-content>
  <div class="bar bar-footer login-footer">
    <div class="title" ui-sref="login">Back to login</div>
  </div>
</ion-view>
