<ion-view>
  <ion-content style="" has-footer="true">
    <div class="list list-inset">
    <a class="item item-icon-left" ng-click="contactSales()">
      <i class="icon ion-email"></i>
      Contact Sales
    </a>

    <a class="item item-icon-left" ng-click="contactService()">
      <i class="icon ion-wrench"></i>
      Contact Service
    </a>
    <a class="item item-icon-left" ng-click="goToMaps()" target="_system">
      <i class="icon ion-map"></i>
      Get Directions
    </a>

    <a class="item item-icon-left" ng-click="callDealership()">
      <i class="icon ion-iphone"></i>
      Call Dealership
    </a>

  </div>
  </ion-content>

  <ion-footer-bar style="background-color:#444; height: 60px;">
    <div class="button-bar">
       <a class="button button-calm" href="#/tab/new_cars"
       style="
       line-height: 40px;
       margin: auto 4.5%;
       width:40%;
       border-radius: 6px;">New Cars</a>
       <a class="button button-balanced" href="#/tab/used_cars"
       style="
       line-height: 40px;
       margin: auto 4.5%;
       width:40%;
       border-radius: 6px;">Used Cars</a>
    </div>
  </ion-footer-bar>
</ion-view>
