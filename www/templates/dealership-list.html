<ion-view>
  <ion-header-bar  class="bar-positive">
    <button class="button icon ion-arrow-left-c" ng-click="goBack()"> Back </button>
    <h1 class="title">Please Choose A Dealership</h1>
  </ion-header-bar>
  <ion-content style="">
    <div class="list">

      <a class="item item-text-wrap" ng-repeat="d in dealerships" ng-click="dealershipSelected(d.id)" style="background-color:{{d.primary_color}}; background: linear-gradient(135deg, rgba(255,255,255,1) 0%,{{d.primary_color}} 100%); ">
        <div class="row" style="height:100px">
          <div class="col col-center text-center" style="width:20%">
            <img ng-src="{{d.logo_url}}" alt="" style="max-width:100%; max-height:100px;"/>
          </div>
          <div class = "col col-center text-center" style="width:80%">
            <h1 style="color: white; font-size:20px; font-variant:small-caps; text-shadow: 1px 1px 5px black; word-wrap: break-word;">{{d.name}}</h1></div>

        </div>

      <!-- <a class="item item-icon-left" ng-click="logout()"> -->
        <!-- <i class="icon ion-eject"></i>
        Logout -->
      </a>
    </div>
  </ion-content>
</ion-view>
