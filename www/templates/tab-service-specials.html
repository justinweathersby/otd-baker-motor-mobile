<ion-view>
  <ion-content overflow-scroll="true" has-footer="true">
    <div ng-if="::dealership.service_specials_url == ''">
      {{noUrlAlertAndRedirect('Service Specials')}}
    </div>
    <div ng-if="::dealership.service_specials_url != ''" style="height:95%;">
      <div ng-if="::dealership.iframeFriendly == 0">
        {{openLinkInBrowser(dealership.service_specials_url, 'tab.dash')}}
      </div>
      <div class="holds-the-iframe" ng-if="::dealership.iframeFriendly == 1" style="
        height:100%;
        overflow-y:scroll;
        background-image: url(img/box.gif);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;">
        <iframe id="iframe" ng-src="{{trustSrc(dealership.service_specials_url)}}" width="100%" height="100%" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
      </div>
    </div>

  </ion-content>

  <!-- Footer Content -->
  <div ng-include src="'templates/partials/footer.html'"></div>
</ion-view>
