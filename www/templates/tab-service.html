

<ion-view>
  <ion-content overflow-scroll="true" has-footer="true">
    <div class="holds-the-iframe" ng-if="::dealership.iframeFriendly == 1" style="
        height:100%;
        overflow-y:scroll;
        background-image: url(img/box.gif);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;">
        <iframe id="iframe" ng-src="{{trustSrc(dealership.service_url)}}" width="100%" height="100%" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
    </div>
  </ion-content>

  <!-- Footer Content -->
  <div ng-include src="'templates/partials/footer.html'"></div>
</ion-view>
