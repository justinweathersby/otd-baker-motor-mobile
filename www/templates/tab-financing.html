<ion-view >
    <ion-content overflow-scroll="true">
      <ion-content overflow-scroll="true" has-footer="true">
        <div ng-if="::dealership.service_url == ''" ng-init="noUrlAlertAndRedirect('Financing')">
        </div>
        <div ng-if="::dealership.service_url != ''">
          <div ng-if="::dealership.iframeFriendly == 0">
            {{openLinkInBrowser(dealership.financing_url)}}
          </div>
          <div class="holds-the-iframe" ng-if="::dealership.iframeFriendly == 1" style="
            height:100%;
            background-image: url(img/box.gif);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;">
            <iframe id="iframe" ng-src="{{trustSrc(dealership.financing_url)}}" width="100%" height="100%" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
          </div>
        </div>

      </ion-content>

    <ion-footer-bar style="background-color:#444; height: 60px;">
      <div class="button-bar">
         <a class="button button-calm" href="#/tab/new_cars"
         style="
         line-height: 40px;
         margin: auto 4.5%;
         width:40%;
         border-radius: 6px;">New Cars</a>
         <a class="button button-balanced" href="#/tab/used_cars"
         style="
         line-height: 40px;
         margin: auto 4.5%;
         width:40%;
         border-radius: 6px;">Used Cars</a>
      </div>
    </ion-footer-bar>
</ion-view>
