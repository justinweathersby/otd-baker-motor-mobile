<ion-view >
    <ion-content overflow-scroll="true">
      <div class="holds-the-iframe" style="
        height:100%;
        background-image: url(img/box.gif);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;">
         <iframe ng-src="{{trustSrc(dealership.financing_url)}}" width="100%" height="100%" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
       </div>
    </ion-content>

    <ion-footer-bar style="background-color:#444">
      <div class="button-bar">
         <a class="button button-calm" href="#/tab/new_cars">New Cars</a>
         <a class="button button-balanced" href="#/tab/used_cars">Used Cars</a>
      </div>
    </ion-footer-bar>
</ion-view>
